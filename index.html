<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Кунимастер</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<img class="img" src="./21.png" alt="img" />
			<h1>Сертификат на безлимитный кунилингус</h1>
			<span>В любом месте и в любое время</span>
			<button class="btn">Заказать услугу</button>
			<button class="btn-done">Услуга оказана</button>
			<button class="btn-error">Услуга не оказана</button>
			<div class="modal">
				<form>
					<h2>
						Оцените пожалуйста <br />
						качество оказанной услуги
					</h2>
					<div class="radioStars">
						<label>
							<input type="radio" name="rating" value="1" />
							<span class="star">&#9733;</span>
						</label>
						<label>
							<input type="radio" name="rating" value="2" />
							<span class="star">&#9733;</span>
						</label>
						<label>
							<input type="radio" name="rating" value="3" />
							<span class="star">&#9733;</span>
						</label>
						<label>
							<input type="radio" name="rating" value="4" />
							<span class="star">&#9733;</span>
						</label>
						<label>
							<input type="radio" name="rating" value="5" />
							<span class="star">&#9733;</span>
						</label>
					</div>
					<button class="rate">Оценить</button>
				</form>
			</div>
			<script src="script.js"></script>
		</div>
	</body>
</html>
